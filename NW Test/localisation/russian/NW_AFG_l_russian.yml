 AFG_tribal_militia_category: "Племенное ополчение"
 AFG_tribal_militia_category_desc: "Афганистан не может позволить себе полноценную регулярную армию, что зависит не от финансов, а от сложно организованной структуры общества, где муллы и ханы племен за пределами Кабула являются фактическими правителями. Попытки правительства при Аманулла-хане создания единой системы призыва и отказа от племенного ополчения закончились племенным восстанием и свержением монарха.\nНам стоит считаться с племенными правителями и полагаться отчасти на созыв племен. Тем более мобилизационная способность афганских племенных дружин является довольно высокой. Изданный в начале августа 1930 г. правительственный указ, подводивший итоги Кухидаманской операции, отмечал, что на созыв племенных дружин было дано только четыре дня. \n\n§YМаксимальное количество созываемых дивизий:§! [?AFG_maximum_number_of_divisions_to_be_created]\n\nТекущее число созываемых дивизий: [?AFG_number_of_divisions_to_be_created].\n§RКоличество созываемых дивизий зависит от поддержки войны!§!"
